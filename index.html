<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B12A01</title>
    <link rel="stylesheet" href="/styles/banner.css" />
    <link rel="stylesheet" href="/styles/action.css" />
    <link rel="stylesheet" href="/styles/productive.css" />
  </head>
  <body>
    <!-- Banner section -->
    <section class="banner-container">
      <!-- Header part -->
      <div class="banner-header">
        <div class="header-logo">
          <img class="logo" src="/Assets/logo.png" alt="LOGO" />
          <p>Programming Hero</p>
        </div>
        <button class="signup-button">Sign Up</button>
      </div>
      <!-- Hero section part -->
      <div class="banner-hero">
        <h1>
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button>Stay Focused</button>
      </div>
    </section>
    <!-- Action section -->
    <section class="action-container">
      <!-- left div -->
      <div class="action-left">
        <h1>See It in Action</h1>
        <p>
          Explore the live preview and imagine your <br />
          brand in this bold new look.
        </p>
        <button>Launch Live Preview</button>
      </div>
      <!-- right div -->
      <div class="action-right">
        <img src="/Assets/wc-mini.png" alt="" />
      </div>
    </section>
    <!-- Productive User -->
     <section class="productive-container">
        <div class="productive-header">
            <h1>
                Joined Thousands of Productive Users
            </h1>
        </div>
        <div class="productive-amounts">
            <div class="productive">
                <h1>50K</h1>
                <p>Active Users</p>
            </div>
            <div class="productive">
                <h1>2M+</h1>
                <p>Focus Sessions</p>
            </div>
            <div class="productive">
                <h1>95%</h1>
                <p>Satisfaction Rate</p>
            </div>
        </div>
     </section>
    <!-- review -->
    <!-- News Letter -->
    <!-- Footer -->
  </body>
</html>
